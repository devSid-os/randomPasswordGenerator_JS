<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <main class="min-h-screen w-full flex justify-center items-center">
        <div class="flex flex-col justify-center items-center gap-8 w-[90%] md:w-[65%] py-4">
            <h1 class="font-bold tracking-wider text-center text-3xl md:text-4xl">Random Password Generator</h1>
            <!-- Random Password Input Div -->
            <div class="flex justify-center w-full">
                <div
                    class="w-full md:w-[75%] flex justify-between items-center gap-4 p-3 md:px-6 border-2 border-[#C5D6E0] rounded-[30px]">
                    <input type="text" value="LQ)71jahs2jd"
                        class="flex-1 text-sm md:text-xl font-light bg-transparent tracking-wider"
                        id="randomPasswordInput" disabled>
                    <label id="passwordLengthIndicator" class="rounded-md text-[7px] md:text-[10px] font-bold p-2">Very
                        Strong</label>
                    <button type="button" class="fa fa-copy" id="copyBtn"></button>
                    <button type="button" class="fa fa-refresh" id="refreshBtn"></button>
                </div>
            </div>
            <span id="copyText" class="hidden text-[seagreen] text-sm">Password Copied Successfully!</span>
            <div class="flex flex-col justify-evenly items-center md:flex-row w-full md:w-[75%] gap-3 md:gap-0">
                <label class="flex-1 font-light tracking-wider text-lg md:text-xl">Password Length :
                    <span id="passwordLength">16</span></label>
                <div class="w-full flex-1 flex flex-col gap-4 justify-between items-center md:flex-row">
                    <button class="rounded-full fa fa-minus border-[1px] border-[darkblue] p-2" type="button"
                        id="minusBtn"></button>
                    <input id="passwordRange" min="4" max="50" value="16" type="range" class="w-[90%] md:w-[60%]">
                    <button class="rounded-full fa fa-plus border-[1px] border-[darkblue] p-2" type="button"
                        id="plusBtn"></button>
                </div>
            </div>
            <div class="w-full md:w-[75%] flex flex-col gap-4 md:gap-0 md:flex-row justify-between items-center">
                <label class="flex-1 font-light tracking-wider text-lg md:text-xl">Characters used &nbsp;: </label>
                <div class="w-[90%] flex-1 flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <input checked type="checkbox" id="capitalLetters">
                        <label class="select-none" for="capitalLetters">ABC</label>
                    </div>
                    <div class="flex items-center gap-2">
                        <input checked type="checkbox" id="smallLetters">
                        <label class="select-none" for="smallLetters">abc</label>
                    </div>
                    <div class="flex items-center gap-2">
                        <input checked type="checkbox" id="numbers">
                        <label class="select-none" for="numbers">123</label>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="symbols">
                        <label class="select-none" for="symbols">&%#</label>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </main>
</body>

</html>
